<!DOCTYPE html>
<html>
  <head>
    <title>ref</title>
    <meta charset="UTF-8" />
    <script  src="js_module/react.development.js"></script>
    <script  src="js_module/react-dom.development.js"></script>
    <script  src="js_module/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    
    <script type="text/babel">
      
      class TabList extends React.Component{
        handleClick(){
            this.refs.myText.focus(); //Make the ref of myText be focused.
        }
        
        render () {
          return(
            <div>
              <input type="text" ref="myText" />
              <button onClick={()=>this.handleClick()}>Foucus on input </button>
              <button onClick={()=>this.handleClick()}>click</button>
            </div>
          )
        }
      };

      ReactDOM.render(
        <TabList />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
