<!DOCTYPE html>
<html>
  <head>
    <title>React Exer</title>
    <meta charset="UTF-8" />
    <script  src="js_module/react.development.js"></script>
    <script  src="js_module/react-dom.development.js"></script>
    <script  src="js_module/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

        function BoilingVerdict(props) {
            if (props.celsius >= 100){
                return <p>Water is boiling</p>;
            }

            return <p>Water is not boiling</p>;
        }

        const scaleNames = {
            c: 'Celsius',
            f: 'Fahrenheit'
        }

        //Convert methods
        function toCelsius(fahrenheit) {
            return (fahrenheit -32) *5 /9;
        }

        function toFahrenheit(celsius) {
            return (celsius*9/5) +32;
        }

        function tryConvert(temperature, convert) { //convert is the functions above
            const input = parseFloat(temperature);
            if (Number.isNaN(input)){
                return '';
            }
            const output = convert(input);
            const rounded = Math.round(output*1000)/1000;
            return rounded.toString();
        }


        class TemperatureInput extends React.Component{
            constructor(props){
                super(props);
                this.handleChange = this.handleChange.bind(this);
                this.state = {
                    temperature:"",
                }
            }

            handleChange(e) {
                this.setState({temperature: e.target.value});
            }

            render(){
                const temperature = this.state.temperature;
                const scale = this.props.scale;

                return(
                    <div>
                        <fieldset>
                            <legend> Please input a temperature in {scaleNames[scale]}</legend>
                            <input 
                                value={temperature}
                                onChange={this.handleChange} />                            
                        </fieldset>
                    </div>
                )
            }
        }

        class Caculator extends React.Component{
            

            render(){
                return(
                    <div>
                        <TemperatureInput scale='c'></TemperatureInput>
                        <TemperatureInput scale='f'></TemperatureInput>
                    </div>
                )
            }
        }      

        ReactDOM.render(
            <div>
                <Caculator></Caculator>                
            </div>,
            document.getElementById('root')
        )
    </script>
</body>
