<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
    <meta charset="UTF-8" />
    <script  src="js_module/react.development.js"></script>
    <script  src="js_module/react-dom.development.js"></script>
    <script  src="js_module/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    
    <script type="text/babel">
      class TabList extends React.Component{
        constructor() {
          super();
          this.state = {
            value:'hello',
            male:false,
            select:'red'
          };
        };
        componentDidMount () {
          if(this.state.male){
            this.setState({male2:'man'})
          }else {
            this.setState({male2:'woman'})
          }
        };
        handleChange(e){
          this.setState({value:e.target.value})
        };
        handleRadio(e) {
          var male = e.target.value == 'man' ? true :false;
          var male2 = e.target.value;
          this.setState({
            male:male,
            male2 : male2
          })
        };
        handleSelect(e){
           this.setState({select:e.target.value})
        };
        handleSubmit() {
          alert(JSON.stringify(this.state));
        }
        
        render () {
          return(
            <div>
              <input type="text"  defaultValue="123" />
              <input type="text" value={this.state.value} onChange={(event)=>this.handleChange(event)}/>
              <p>{this.state.value}</p>
              <div>
                <label>性别</label>
                <input type="radio" name="radioName" checked={this.state.male} onChange={(event)=>this.handleRadio(event)} value='man'/>男
                <input type="radio" name="radioName" checked={!this.state.male} onChange={(event)=>this.handleRadio(event)} value='woman'/>女
              </div>
              <div>
                <input type="checkbox" name="checkboxName" defaultChecked/>123
              </div>
              <div>
                <select value={this.state.select} onChange={(event)=>this.handleSelect(event)}>
                  <option value="red">red</option>
                  <option value="green">green</option>
                  <option value="blue">blue</option>
                </select>
              </div>
              <button onClick={(event)=>this.handleSubmit(event)}>submit</button>
            </div>
          )
        }
      };

      ReactDOM.render(
        <TabList />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
