<!DOCTYPE html>
<html>

<head>
    <title>React Exer</title>
    <meta charset="UTF-8" />
    <script src="js_module/react.development.js"></script>
    <script src="js_module/react-dom.development.js"></script>
    <script src="js_module/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        //This example is to show how to extract components step by step
        
        function formatDate(date) {
            return date.toLocaleDateString();
            }
            
        function Avatar(props) {
            return( 
                <img className= "Avatar"
                    src={props.author.avatarUrl}
                    alt={props.author.name}
                    />
            )            
        }

        function UserInfo(props) {
            return (
                <div className="UserInfo">
                    <Avatar author={props.user} />
                    <div className="UserInfo-name">
                        {props.user.name}
                    </div>
                </div>
            )
            
        }
        function Comment(props) {
            return (
                <div className="Comment">
                    <UserInfo user={props.author}>  
                    </UserInfo>
                    {/*<div className="UserInfo">
                        <img className="Avatar"
                            src={props.author.avatarUrl}
                            alt={props.author.name} />
                        <Avatar author={props.author} />
                        <div className="UserInfo-name">
                            {props.author.name}
                        </div>
                    </div>*/}
                    <div className="Comment-text">
                        {props.text}
                    </div>
                    <div className="Comment-date">
                        {formatDate(props.date)}
                    </div>
                </div>
            );
        }

        const comment = {
        date: new Date(),
        text: 'I hope you enjoy learning React!',
        author: {
            name: 'Hello Kitty',
            avatarUrl: 'http://placekitten.com/g/64/64'
        }
        };
        ReactDOM.render(
        <Comment
            date={comment.date}
            text={comment.text}
            author={comment.author} />,
        document.getElementById('root')
        );
        
    </script>
</body>
